<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="./Register.css">
    <title>Document</title>
</head>
<body>
    <div class='wrapper'>
        <div class='inner'>
            <form class='login'>
                <div class='login-title'>
                    <div class='title'>Đăng kí</div>
                </div>
                <div class='login-action'>
                    <div class='login-input'>
                        <div class='login-input-name'>
                            <input
                                type="text"
                                class="nameInput"
                                oninput="checkInputValue(this)"
                            />
                            <div class='label-line'>TÊN NGƯỜI DÙNG</div>
                        </div>
                        <div class='login-input-password'>
                            <input
                                type="password"
                                class="passwordInput"
                                oninput="checkInputValue(this)"
                            />
                            <div class='label-line'>MẬT KHẨU</div>
                        </div>
                        <div class='login-input-re-password'>
                            <input 
                                type="password"
                                class="rePasswordInput"
                                oninput="checkInputValue(this)"
                            />
                            <div class='label-line'>NHẬP LẠI MẬT KHẨU</div>
                        </div>
                        <div class='login-socials'> 
                            <!-- Social login buttons -->
                        </div>
                        <div class='login-checked'>
                            <input type="checkbox" id="rememberMe" onchange="checkInputValue(this)" />
                            <p class='checked-desc'>LƯU ĐĂNG NHẬP</p>
                        </div>
                    </div>
                    <div class='login-submit'>
                        <div
                            class='submit'
                            onclick="handleRegister()"
                            id="submitBtn"
                        >
                            <img class='submit-icon' src="../../assets/icons/arrowRightLogIcon.svg"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body> 
<script src="./Register.js"></script>   
</html>
