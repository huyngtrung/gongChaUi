<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="./Login.css">
    <title>Document</title>
</head>
<body>
    <div class='wrapper'>
        <div class='inner'>
            <form class='login'>
                <div class='login-title'>
                    <a href="../../index.html">
                        <img src='../../assets/images/logoOnly.svg' alt="logo" />
                    </a>
                    <div class='title'>Đăng nhập</div>
                </div>
                <div class='login-action'>
                    <div class='login-input'>
                        <div class='login-input-name'>
                            <input
                            class="nameInput"
                                type="text"
                            />
                            <div
                                class=
                                    'label-line'
                                
                            >
                                TÊN NGƯỜI DÙNG
                            </div>
                        </div>
                        <div class='login-input-password'>
                            <input
                                type="text"
                                class="passwordInput"
                            />
                            <div
                                class=
                                    'label-line'
                            >
                                MẬT KHẨU
                            </div>
                        </div>
                       
                        <!-- <div class='login-socials'> 
                            <div class='login-social background-blue margin-right'>
                                <img src="../../assets/icons/registerFacebookIcon.svg">
                            </div>
                            <div class='login-social margin-left'>
                               <img src="../../assets/icons/googleIcon.svg">
                            </div>
                        </div> -->

                        <div class='login-checked'>
                            <input type="checkbox" />
                            <p class='checked-desc'>LƯU ĐĂNG NHẬP</p>
                        </div>
                    </div>
                    <div class='login-submit'>
                        <div
                            class='submit'
                        >
                           <img class='submit-icon' src="../../assets/icons/arrowRightLogIcon.svg"/>
                        </div>
                    </div>
                    <div class='login-error'>
                        <span class='error-action'>KHÔNG THỂ ĐĂNG NHẬP ?</span>
                        <a href="../Register/Register.html">
                            <span class='error-action'>
                                BẠN CHƯA CÓ TÀI KHOẢN ? ĐĂNG KÝ
                            </span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./Login.js"></script>
</html>
